      comment: The title of the popup that asks the user fill a questionnaire
      value: Questiontime!
  Responses:
    delete:
      value: Delete
      comment: Deletes something
    cancel:
      value: Cancel
      comment: Cancels something
    continue:
      value: Continue
      comment: Continue something
    reset:
      value: Reset
      comment: Resets something
    'yes':
